<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Login - Putri Transway</title>
  <link rel="stylesheet" href="css/styleLogin.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
  <div class="login-container">
    <img src="https://png.pngtree.com/thumb_back/fh260/background/20230717/pngtree-d-rendering-of-a-white-isolated-background-featuring-a-medium-sized-image_3893569.jpg" alt="Bus Pariwisata">
    <form class="login-form" action="login.php" method="POST">
        <div class="input-group">
          <i class="fa fa-user"></i>
          <input type="text" name="email" placeholder="Email" required>
        </div>
        <div class="input-group">
          <i class="fa fa-lock"></i>
          <input type="password" name="password" placeholder="Password" required>
        </div>
        <div class="login-options">
          <label><input type="checkbox"> Simpan</label>
          <a href="#">Lupa Sandi?</a>
        </div>
        <button type="submit" class="btn-masuk">MASUK</button>
        <a href="register.html" class="btn-secondary">PENDAFTARAN</a>
    </form>
    <p class="login-footer">Dengan mengklik “Masuk”, saya setuju dengan kebijakan pengolahan data rahasia.</p>
  </div>
</body>
</html>
